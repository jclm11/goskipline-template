<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoSkipline</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <h1 id="headline">Loading...</h1>
    <p id="subhead">Loading...</p>
    <button id="cta">Get My Site</button>
  </section>

  <!-- SERVICES -->
  <section class="services">
    <h2 id="servicesTitle">What You Get</h2>
    <div class="cards" id="servicesGrid"></div>
  </section>

  <!-- PRICING -->
  <section class="pricing">
    <h2 id="pricingTitle">Simple Pricing</h2>
    <p class="price" id="pricingText">$50/month â€” cancel anytime</p>
  </section>

  <!-- CONTACT -->
  <section class="contact" id="contact">
    <h2 id="contactTitle">Start Today</h2>

    <input id="businessInput" type="text" placeholder="Business name" />
    <input id="phoneInput" type="text" placeholder="Phone number" />
    <button id="submitBtn">Submit</button>
    <button id="copyBtn" type="button">Copy Outreach Message</button>
    <p id="status"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
